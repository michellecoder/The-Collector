<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking in Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Linked in for autocomplete -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">

    <title>The Collector</title>
</head>
<body>
    <main>
        <!-- Card containing the search input for API request -->
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">
                    Search The Marvel Universe
                </p>
            </header>
                <!-- Form for inputting a character name to be searched -->
                <div class="card-content">
                    <form id="character-input-form">
                        <div class="control">
                            <input class="input" id="character-input" type="text" placeholder="Text input">
                        </div>
                        <div class="control">
                            <button class="button is-primary">Submit</button>
                        </div>
                    </form>
                </div>
                
                <!-- Container for displaying previous search history -->
                <div class="card-content" id="search-history" data-search-value="container">
                    <!-- Populated by 'renderSearchHistory' JS function -->
                </div>
        </div>

         <!-- Search History Section 
        <div id = "search-history"> -->
            <!-- This will be left empty & filled from the 'renderSearchHistory' JS function -->
        <!-- </div> -->
        <!--  End of Search History Section  -->

        <!--  Character Bio Section  -->
        <div id = "character-bio">
            <!-- This will be left empty & filled from the 'renderCharBio' JS function -->
        </div>
        <!--  End of Character Bio Section  -->

        <!-- Merchandise Section -->
        <div id="merchandiseArea" class="columns is-multiline">
            <!-- This will be filled by renderMerch() function -->
        </div>
        <!-- End of Merchandise Section -->

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Scripts for autocomplete -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
